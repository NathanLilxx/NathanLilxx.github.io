<!DOCTYPE html>
<html>

<head>
  <title>Movie Diary</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../styles/form.css"/>
</head>

<body>
  <h2>电影信息</h2>
  <form id="movieForm">
    <label for="moviePhoto">电影照片:</label>
    <input type="file" id="moviePhoto" name="moviePhoto" ><br>

    <label for="movieName">电影名称:</label>
    <input type="text" id="movieName" name="movieName" value="Braveheart"><br><br>
    
    <label for="movieRating">电影评分:</label>
    <input type="number" id="movieRating" name="movieRating" min="0" max="10" step="0.1" value="8.3"><br><br>

    <label for="year">年份:</label>
    <input type="number" id="year" name="year" min="1800" max="2030" value="1995"><br><br>

    <label for="genres">电影类型:</label><br>
    <input type="checkbox" id="documentary" name="genres" value="documentary">
    <label for="documentary">纪录片</label><br>
    <input type="checkbox" id="war" name="genres" value="war">
    <label for="war">战争</label><br>
    <input type="checkbox" id="history" name="genres" value="history" checked>
    <label for="history">历史</label><br>
    <input type="checkbox" id="crime" name="genres" value="crime">
    <label for="crime">犯罪</label><br>
    <input type="checkbox" id="family" name="genres" value="family">
    <label for="family">家庭</label><br><br>

    <label for="summary">电影梗概:</label>
    <textarea id="summary" name="summary">Scottish warrior William Wallace leads his countrymen in a rebellion to free his homeland from the tyranny of King Edward I of England.</textarea><br><br>

    <input type="submit" value="提交">
  </form>
  <script src="../scripts/form.js"></script>
</body>
</html>
