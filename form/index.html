<!DOCTYPE html>
<html>

<head>
  <title>电影日志</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../styles/form.css"/>
</head>

<body>

  <select id="formSelector">
    <option value="movieForm" selected>电影表单</option>
    <option value="reviewForm">影评表单</option>
  </select>

  <section id="movieForm">
    <form id="movieForm">
      <label for="moviePhoto">电影照片:</label>
      <input type="text" id="moviePhoto" name="moviePhoto" value="../imgs/The Shawshank Redemption.png"><br><br>

      <label for="movieName">电影名称:</label>
      <input type="text" id="movieName" name="movieName" value="肖申克的救赎"><br><br>
      
      <label for="movieRating">电影评分:</label>
      <input type="number" id="movieRating" name="movieRating" min="0" max="10" step="0.1" value="9.3"><br><br>

      <label for="year">年份:</label>
      <input type="number" id="year" name="year" min="1800" max="2030" value="1994"><br><br>

      <label for="genres">电影类型:</label><br>
      <input type="checkbox" id="documentary" name="genres" value="documentary">
      <label for="documentary">纪录片</label><br>
      <input type="checkbox" id="war" name="genres" value="war">
      <label for="war">战争</label><br>
      <input type="checkbox" id="history" name="genres" value="history">
      <label for="history">历史</label><br>
      <input type="checkbox" id="crime" name="genres" value="crime" checked>
      <label for="crime">犯罪</label><br>
      <input type="checkbox" id="family" name="genres" value="family">
      <label for="family">家庭</label><br><br>

      <label for="summary">电影梗概:</label>
      <textarea id="summary" name="summary">主要讲述了银行家安迪因被误判为枪杀妻子及其情人的罪名入狱后，他不动声色、步步为营地谋划自我拯救并最终成功越狱，重获自由的故事。</textarea><br><br>

      <input type="submit" value="提交">
    </form>
  </section>

  <section id="reviewForm" style="display: none;">
    <form id="reviewForm">
      <label for="movieName">关联电影:</label>
      <input type="text" id="movieName" name="movieName" value="肖申克的救赎"><br><br>

      <label for="reviewPhoto">文章封面:</label>
      <input type="text" id="reviewPhoto" name="reviewPhoto" value="../imgs/The Shawshank Redemption_R.png"><br><br>

      <label for="reviewName">文章标题:</label>
      <input type="text" id="reviewName" name="reviewName" style="width: 300px;" value="如果我在肖申克，我会是谁？"><br><br>

      <label for="writer">文章作者:</label>
      <input type="text" id="writer" name="writer"style="width: 100px;" value="Nathan"><br><br>

      <label for="date">发布日期:</label>
      <input type="date" id="date" name="date" value="2023-12-25"><br><br>
      
      <label for="reviewRating">影评评分:</label>
      <input type="number" id="reviewRating" name="reviewRating" min="0" max="10" step="0.1" value="8"><br><br>

      <label for="summary">影评梗概:</label>
      <textarea id="summary" name="summary">在我眼里，肖申克的救赎与信念、自由和友谊有关</textarea><br><br>

      <label for="body">正文:</label>
      <textarea id="body" name="body">在我眼里，肖申克的救赎与信念、自由和友谊有关。

        瑞德（Red）说，希望是危险的东西，是精神苦闷的根源。重重挤压之下的牢狱里呆了三十年的他的确有资格这么说。因为从进来的那一天起，狱长就说过，「把灵魂交给上帝，把身体交给我。」除了他能弄来的香烟和印着裸女的扑克牌，任何其他异动在这个黑暗的高墙之内似乎都无法生长。
        
        然而安迪（Andy）告诉他，「记住，希望是好事——甚至也许是人间至善。而美好的事永不消失。」所以安迪能够用二十年挖开瑞德认为六百年都无法凿穿的隧洞。当他终于爬出五百码恶臭的污水管道，站在瓢泼大雨中情不自禁的时候，我们仿佛看到信念刺穿重重黑幕，在暗夜中打了一道夺目霹雳。亮光之下，我们懦弱的灵魂纷纷在安迪张开的双臂下现形，并且颤抖。
        
        庸常生活里的我们，似乎已经习惯了按部就班，习惯了先说「那不可能」，习惯了没有奇迹，习惯了，习惯了。可是正如《飞越疯人院》（One Flew over the Cuckcoo’s Nest）中说的那样，「不试试，怎么知道呢？」</textarea><br><br>
      
      <input type="submit" value="返回主页">
      <input type="submit" value="提交">
    </form>
  </section>
  <script src="../scripts/form.js"></script>
</body>
</html>
