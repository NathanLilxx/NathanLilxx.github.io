<!DOCTYPE html>
<html>

<head>
  <title>Movie Diary</title>
  <style>
    body {
        display: none;
    }
  </style>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    h2 {
      color: #333333;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      color: #333333;
    }

    textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      box-sizing: border-box;
      background-color: #ffffff;
      color: #333333;
    }
    
    input[type="text"],
    input[type="number"]{
      padding: 8px 12px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      box-sizing: border-box;
      background-color: #ffffff;
      color: #333333;
    }

    input[type="file"] {
      margin-bottom: 10px;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    input[type="submit"] {
      background-color: #4c9eda;
      color: #ffffff;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: auto;
    }

    input[type="submit"]:hover {
      background-color: #388ac6;
    }
  </style>
</head>

<body>
  <h2>电影信息</h2>
  <form>
    <label for="moviePhoto">电影照片:</label>
    <input type="file" id="moviePhoto" name="moviePhoto" multiple><br>

    <label for="movieName">电影名称:</label>
    <input type="text" id="movieName" name="movieName"><br><br>
    
    <label for="movieRating">电影评分:</label>
    <input type="number" id="movieRating" name="movieRating" min="0" max="10" step="0.1"><br><br>

    <label for="year">年份:</label>
    <input type="number" id="year" name="year" min="1800" max="2030"><br><br>

    <label for="genres">电影类型:</label><br>
    <input type="checkbox" id="documentary" name="genres" value="documentary">
    <label for="documentary">纪录片</label><br>
    <input type="checkbox" id="war" name="genres" value="war">
    <label for="war">战争</label><br>
    <input type="checkbox" id="history" name="genres" value="history">
    <label for="history">历史</label><br>
    <input type="checkbox" id="crime" name="genres" value="crime">
    <label for="crime">犯罪</label><br>
    <input type="checkbox" id="family" name="genres" value="family">
    <label for="family">家庭</label><br><br>

    <label for="summary">电影梗概:</label>
    <textarea id="summary" name="summary"></textarea><br><br>

    <input type="submit" value="提交">
  </form>
  <script src="scripts/form.js"></script>
</body>
</html>
